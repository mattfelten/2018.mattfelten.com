<section id="writing" class="posts">
	<h2 class="home-heading">Writing</h2>
	<ul>
	{% for post in paginator.posts %}
		<li><span class="post-date">{{ post.date | date: "%Y %B %-d" }}</span><span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></li></span>
	{% endfor %}
	</ul>
</section>
