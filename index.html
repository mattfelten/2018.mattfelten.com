---
layout: default
---

<section class="section">
	<h1 class="section-title">Matt Felten</h1>
	<p class="section-description">I'm a Product Designer at DreamHost in Los Angeles.</p>
</section>

<section class="section">
	<h4 class="section-title">Writing</h4>
	<ul class="list-article">
		{% for post in paginator.posts %}
		<li>
			<span class="list-article-label">{{ post.date | date: "%Y %B %-d" }}</span>
			<span class="list-article-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
		</li>
		{% endfor %}
	</ul>
</section>

<section class="section">
	<h4 class="section-title">Speaking</h1>
	<ul class="list-article">
		<li>
			<span class="list-article-label">2013 DreamCon</span>
			<span class="list-article-title"><a href="http://www.slideshare.net/MattFelten/dream-con-2013-49008170">UI Design, Sass, &amp; Front-end Frameworks</a></span>
		</li>
	</ul>
</section>
