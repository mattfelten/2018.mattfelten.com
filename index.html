---
layout: default
---

{% include about.html %}

<section id="writing" class="posts">
	{% for post in paginator.posts %}
		{% if forloop.first %}
	<p class="meta">I recently wrote</p>
	<article class="post first">
		<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	</article>
	<p class="meta">I also wrote</p>
		{% else %}
	<article class="post">
		<h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
	</article>
		{% endif %}
	{% endfor %}
</section>
